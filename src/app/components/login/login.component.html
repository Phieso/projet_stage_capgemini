<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
  </div>

  <form (ngSubmit)="onSubmit()" class="form-container" #loginForm="ngForm">
    <div class="form-group row divs">
      <div class="form-group col-xs-12">
        <div class="form-group divs">
          <!-- <label for="exampleInputEmail1">Email</label> -->
          <input type="email" [(ngModel)]="model.email" class="form-control logmail" name="email" id="exampleInputEmail1" placeholder="Email..."
            required>
        </div>
      </div>
      <div class="form-group col-xs-12">
        <div class="form-group">
          <!-- <label for="exampleInputPassword1">mot de passe</label> -->
          <input type="password" [(ngModel)]="model.password" name="password" class="form-control logpassword" id="exampleInputPassword1" placeholder="Mot de passe..."
            required>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-group col-xs-12">
        <button type="submit" class="btn btn-outline-secondary logsubmit" [disabled]="!loginForm.form.valid">Connexion</button>
      </div>
    </div>
  </form>

  <div class="col-md-4 col-sm-4 col-xs-12 back"></div>
</div>
