<div class="container form-group">
    <section class="foyer title">
        <header class="row">
            <h2>FOYER</h2>
        </header>
    </section>

    <form action="" method="post" class="foyer-form">

        <section class="container form-group foyer-form-bilan">
                <fieldset>
                    <legend>Foyer</legend>
                    <div class="form-group row">
                        <label for="regularite-menage">Régularité ménage : </label>
                        <input type="text" [(ngModel)]="foyer.regul_menage" class="form-control" name="regularite-menage" id="regularite-menage">
                    </div>
                    <div class="form-group row">
                        <label for="regularite">Régularité : </label>
                        <input type="text" [(ngModel)]="foyer.regularite" class="form-control" name="regularite" id="regularite">
                    </div>
               </fieldset>
        </section>

        <section class="container form-group foyer-form-suivi">
               <fieldset>
                   <legend>Suivi vie quotidienne</legend>
                   
                   <div class="form-group row">
                       <table class="row foyer-form-suivi">
                           <tr class="table-headers">
                               <th>Date</th>
                               <th>Responsable</th>
                               <th>Commentaires</th>
                           </tr>
                           
                            <tr data-row-id="num" class="table-content" #id>
                                <td>
                                   <input data-date="" class="form-control" type="date" name="foyer-suivi-date" id="foyer-suivi-date" #date>
                                </td>
                                <td>
                                    <input data-resp="" class="form-control" type="text" name="foyer-suivi-responsable" id="foyer-suivi-responsable" [(ngModel)]="respo" #resp>
                                </td>
                                <td>
                                    <textarea class="form-control" name="foyer-suivi-commentaires" id="foyer-suivi-commentaires" cols="50" rows="1" placeholder="{{respo}}" #com></textarea>
                                </td>
                            </tr>

                           <app-fiche-foyer-commentaire class="com-repeat" *ngFor="let com of [0, 1, 2, 3, 4, 5, 6].slice(0, num)">
                           </app-fiche-foyer-commentaire>
                       </table>
                       
                   </div>
                   
                   <div class="row">
                        <div class="col-11"></div>
                        <div class="col-1 d-flex justify-content-end">
                            <button type="button" (click)="addRow()" class="btn btn-outline-secondary btn-plus">
                                <i class="fa fa-plus-circle"></i>
                            </button>
                        </div>
                    </div>
               </fieldset>
        </section>

    </form>

</div>
<div class="form-group row">
    <div class="form-group col-7"></div>
    <div class="form-group col-2">
        <button type="button" class="btn btn-outline-secondary btn-historique">
        <i class="fa fa-history">
            <span class="btn_uni">Historique</span>
        </i>
        </button>
    </div>
    <div class="form-group col-3">
      <button type="button" (click)="onSubmit()" class="btn btn-dark">
        <i class="fa fa-download">
            <span class="btn_uni">Sauvegarder</span>
        </i>
      </button>
    </div>
</div>
