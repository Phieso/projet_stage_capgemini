<div class="container containerHeight">
  <div class="row contain">
    <div id="img" class="col-3">
      <button type="button" class="btn btn-outline-secondary" id="btn_photo">
        <i class="material-icons" id="img_profil">
          <i class="material-icons" id="pencil">mode_edit</i>
          person
        </i>
      </button>
    </div>
    <div id="name" class="col-5">
      <div class="form-group col-12">
        <div class="row">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">PRENOM</div>
            </div>
            <input type="text" class="form-control" id="firstname" placeholder="" [value]="fiche.firstName || defaultString">
          </div>
        </div>
      </div>
      <div class="form-group col-12">
        <div class="row">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">NOM</div>
            </div>
            <input type="text" class="form-control" id="lastame" placeholder="" [value]="fiche.lastName || defaultString">
          </div>
        </div>
      </div>
      <div class="form-group col-12">
        <div class="row">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">ALIAS</div>
            </div>
            <input type="text" class="form-control" id="alias" placeholder="" [value]="fiche.alias || defaultString">
          </div>
        </div>
      </div>
      <div class="form-group col-12">
        <div class="row">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Date de naiss.</div>
            </div>
            <input type="text" class="form-control" id="date" placeholder="" [value]="fiche.birthDate.toLocaleDateString('fr-FR') || defaultString">
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group col-12">
        <div class="row">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Dernière MàJ</div>
            </div>
            <input type="text" class="form-control" id="last_update" placeholder="" [value]="fiche.lastMaj.toLocaleDateString('fr-FR') || defaultString">
          </div>
        </div>
      </div>
      <div class="form-group col-12">
        <div class="row">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">N° ID</div>
            </div>
            <input type="email" class="form-control" id="id_victime" placeholder="" [value]="fiche.id || defaultString">
          </div>
        </div>
      </div>
      <div class="form-group col-12">
        <div class="row">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Tel.</div>
            </div>
            <input type="text" class="form-control" id="tel" placeholder="" [value]="fiche.tel || defaultString">
          </div>
        </div>
      </div>
      <div class="form-group col-12">
        <div class="row">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="email" class="form-control" id="mail" placeholder="" [value]="fiche.email || defaultString">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
